
    uk_se_name: arch
    stack_name: ansible-f5-demo-build
    
    aws_region: eu-west-2
    subnet_start: "10.1"
    automation_tool: "ansible"

    # This is the name of your SSH private key object in AWS - you'll need this to
    # login to the BIG-IPs once booted.
    # ssh -i ./arch_id_rsa.pub admin@<f5 IP address>
    # modify auth password admin
    # save sys config
    sshKey: "arch_id_rsa"
    
    vpc_name: "{{ stack_name }}"
    vpc_cidr: "{{ subnet_start }}.0.0/16"
    vpc_subnets:
      mgmt_a:
        cidr: "{{ subnet_start }}.1.0/24"
        az: "{{ aws_region }}a"
      traffic_a:
        cidr: "{{ subnet_start }}.11.0/24"
        az: "{{ aws_region }}a"

    route_id: []